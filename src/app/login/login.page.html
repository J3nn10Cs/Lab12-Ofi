<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>login App tdA - BIENVENIDE CHIQUISTRIQUIS </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" required [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" required [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-button
    class="ion-padding"
    color="primary"
    (click)="login(user)"
  >
    Acceder
  </ion-button>

  <ion-button
    class="ion-padding"
    color="light"
    [routerLink]="['/register']"
  >
    Registrar
  </ion-button>

</ion-content>
